<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Hour Logger</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #d3dbf3;
            --bg-secondary: #3d85c6;
            --bg-tertiary: #6fa8dc;
            --accent-primary: #00d9ff;
            --accent-secondary: #7c3aed;
            --accent-gradient: linear-gradient(135deg, #00d9ff 0%, #7c3aed 100%);
            --text-primary: #e8eaed;
            --text-secondary: #9ca3af;
            --border-color: #2d3548;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--accent-gradient);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 1200px) {
            .form-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.35rem;
        }

        select, input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem 0.75rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: 'Archivo', sans-serif;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        select {
            cursor: pointer;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .time-inputs input {
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }

        button {
            background: var(--accent-gradient);
            border: none;
            border-radius: 6px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .table-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .filter-section {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)) auto;
            gap: 0.75rem;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.7rem;
            margin-bottom: 0.25rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.4rem 0.6rem;
            font-size: 0.85rem;
        }

        .filter-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        .btn-export {
            background: var(--success);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-export:hover {
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .results-count {
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .results-count strong {
            color: var(--accent-primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-tertiary);
        }

        thead th {
            padding: 1rem 1rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: var(--bg-tertiary);
        }

        tbody td {
            padding: 1rem 1rem;
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .badge.build {
            background: rgba(0, 217, 255, 0.15);
            color: var(--accent-primary);
            border: 1px solid rgba(0, 217, 255, 0.3);
        }

        .badge.imp {
            background: rgba(124, 58, 237, 0.15);
            color: var(--accent-secondary);
            border: 1px solid rgba(124, 58, 237, 0.3);
        }

        .badge.yet-to-start {
            background: rgba(107, 114, 128, 0.15);
            color: #9ca3af;
            border: 1px solid rgba(107, 114, 128, 0.3);
        }

        .badge.inprogress {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .badge.completed {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }

        .icon-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
            transform: translateY(0);
            box-shadow: none;
        }

        .icon-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--text-primary);
        }

        .icon-btn:hover svg {
            stroke: var(--accent-primary);
        }

        .icon-btn.delete:hover {
            border-color: var(--error);
        }

        .icon-btn.delete:hover svg {
            stroke: var(--error);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tbody tr {
            animation: slideIn 0.3s ease;
        }

        .time-display {
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-primary);
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.85rem;
            }

            thead th, tbody td {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Task Hour Logger</h1>
                <p class="subtitle">Track team hours and project progress</p>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Connected to Database</span>
            </div>
        </header>

        <div id="message-container"></div>

        <div class="form-section">
            <form id="taskForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Task</label>
                        <input type="text" id="task" placeholder="Enter task..." required>
                    </div>

                    <div class="form-group">
                        <label>Client</label>
                        <input type="text" id="client" placeholder="Enter client..." required>
                    </div>

                    <div class="form-group">
                        <label>Team</label>
                        <select id="team" required>
                            <option value="">Select...</option>
                            <option value="Build">Build</option>
                            <option value="Imp">Imp</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>User</label>
                        <select id="user" required>
                            <option value="">Select...</option>
                            <option value="Venkatakamesh">Venkatakamesh</option>
                            <option value="Chandrashekar">Chandrashekar</option>
                            <option value="Meenu">Meenu</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Hours Spent</label>
                        <div class="time-inputs">
                            <input type="number" id="hours" min="0" max="999" placeholder="HH" required>
                            <input type="number" id="minutes" min="0" max="59" placeholder="MM" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" id="startDate" required>
                    </div>

                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" id="endDate" required>
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select id="status" required>
                            <option value="">Select...</option>
                            <option value="yet to start">Yet to Start</option>
                            <option value="inprogress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Add Task Entry</button>
            </form>
        </div>

        <div class="table-section">
            <div class="filter-section">
                <div class="filter-group">
                    <label>Filter by User</label>
                    <select id="filterUser">
                        <option value="">All Users</option>
                        <option value="Venkatakamesh">Venkatakamesh</option>
                        <option value="Chandrashekar">Chandrashekar</option>
                        <option value="Meenu">Meenu</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Filter by Team</label>
                    <select id="filterTeam">
                        <option value="">All Teams</option>
                        <option value="Build">Build</option>
                        <option value="Imp">Imp</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Filter by Status</label>
                    <select id="filterStatus">
                        <option value="">All Status</option>
                        <option value="yet to start">Yet to Start</option>
                        <option value="inprogress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>From Date</label>
                    <input type="date" id="filterFromDate">
                </div>

                <div class="filter-group">
                    <label>To Date</label>
                    <input type="date" id="filterToDate">
                </div>

                <div class="filter-actions">
                    <button type="button" class="btn-secondary" onclick="clearFilters()">Clear</button>
                    <button type="button" class="btn-export" onclick="exportToExcel()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Export
                    </button>
                </div>
            </div>

            <div class="results-count" id="resultsCount">
                Showing <strong id="resultNumber">0</strong> tasks
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Client</th>
                        <th>Team</th>
                        <th>User</th>
                        <th>Hours Spent</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <tr>
                        <td colspan="9">
                            <div class="loading">
                                Loading tasks...
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = '/api/tasks';
        let editingId = null;
        let allTasks = []; // Store all tasks for filtering

        const form = document.getElementById('taskForm');
        const tableBody = document.getElementById('taskTableBody');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('message-container');
        
        // Filter elements
        const filterUser = document.getElementById('filterUser');
        const filterTeam = document.getElementById('filterTeam');
        const filterStatus = document.getElementById('filterStatus');
        const filterFromDate = document.getElementById('filterFromDate');
        const filterToDate = document.getElementById('filterToDate');

        // Add event listeners for filters
        filterUser.addEventListener('change', applyFilters);
        filterTeam.addEventListener('change', applyFilters);
        filterStatus.addEventListener('change', applyFilters);
        filterFromDate.addEventListener('change', applyFilters);
        filterToDate.addEventListener('change', applyFilters);

        // Show message
        function showMessage(message, type = 'success') {
            messageContainer.innerHTML = `
                <div class="${type}-message">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 3000);
        }

        // Format time display
        function formatTime(hours, minutes) {
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }

        // Format date display
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        // Load tasks from API
        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                allTasks = data.tasks;
                applyFilters();
            } catch (error) {
                console.error('Error loading tasks:', error);
                showMessage('Error loading tasks from database', 'error');
            }
        }

        // Apply filters
        function applyFilters() {
            let filteredTasks = [...allTasks];

            // Filter by user
            if (filterUser.value) {
                filteredTasks = filteredTasks.filter(task => task.user === filterUser.value);
            }

            // Filter by team
            if (filterTeam.value) {
                filteredTasks = filteredTasks.filter(task => task.team === filterTeam.value);
            }

            // Filter by status
            if (filterStatus.value) {
                filteredTasks = filteredTasks.filter(task => task.status === filterStatus.value);
            }

            // Filter by date range
            if (filterFromDate.value) {
                filteredTasks = filteredTasks.filter(task => task.start_date >= filterFromDate.value);
            }

            if (filterToDate.value) {
                filteredTasks = filteredTasks.filter(task => task.end_date <= filterToDate.value);
            }

            renderTasks(filteredTasks);
            updateResultsCount(filteredTasks.length);
        }

        // Clear filters
        function clearFilters() {
            filterUser.value = '';
            filterTeam.value = '';
            filterStatus.value = '';
            filterFromDate.value = '';
            filterToDate.value = '';
            applyFilters();
        }

        // Update results count
        function updateResultsCount(count) {
            document.getElementById('resultNumber').textContent = count;
        }

        // Export to Excel (CSV format)
        async function exportToExcel() {
            try {
                showMessage('Preparing export...', 'success');
                
                // Get current filtered tasks
                let tasksToExport = [...allTasks];
                
                // Apply same filters
                if (filterUser.value) {
                    tasksToExport = tasksToExport.filter(task => task.user === filterUser.value);
                }
                if (filterTeam.value) {
                    tasksToExport = tasksToExport.filter(task => task.team === filterTeam.value);
                }
                if (filterStatus.value) {
                    tasksToExport = tasksToExport.filter(task => task.status === filterStatus.value);
                }
                if (filterFromDate.value) {
                    tasksToExport = tasksToExport.filter(task => task.start_date >= filterFromDate.value);
                }
                if (filterToDate.value) {
                    tasksToExport = tasksToExport.filter(task => task.end_date <= filterToDate.value);
                }

                // Create CSV content
                const headers = ['ID', 'Task', 'Client', 'Team', 'User', 'Hours', 'Minutes', 'Total Time', 'Start Date', 'End Date', 'Status', 'Created At', 'Updated At'];
                const csvRows = [headers.join(',')];
                
                tasksToExport.forEach(task => {
                    const totalMinutes = task.hours * 60 + task.minutes;
                    const totalTime = `${Math.floor(totalMinutes / 60)}h ${totalMinutes % 60}m`;
                    
                    const values = [
                        task.id,
                        `"${task.task.replace(/"/g, '""')}"`,
                        `"${task.client.replace(/"/g, '""')}"`,
                        task.team,
                        task.user,
                        task.hours,
                        task.minutes,
                        totalTime,
                        task.start_date,
                        task.end_date,
                        task.status,
                        new Date(task.created_at).toLocaleString(),
                        new Date(task.updated_at).toLocaleString()
                    ];
                    csvRows.push(values.join(','));
                });
                
                // Create blob and download
                const csvContent = csvRows.join('\n');
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                
                const filename = `task-logs-${new Date().toISOString().split('T')[0]}.csv`;
                link.setAttribute('href', url);
                link.setAttribute('download', filename);
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showMessage(`Exported ${tasksToExport.length} tasks successfully!`, 'success');
            } catch (error) {
                console.error('Error exporting:', error);
                showMessage('Error exporting data', 'error');
            }
        }

        // Make export function global
        window.exportToExcel = exportToExcel;
        window.clearFilters = clearFilters;

        // Add or update task
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;

            const taskData = {
                task: document.getElementById('task').value,
                client: document.getElementById('client').value,
                team: document.getElementById('team').value,
                user: document.getElementById('user').value,
                hours: parseInt(document.getElementById('hours').value),
                minutes: parseInt(document.getElementById('minutes').value),
                start_date: document.getElementById('startDate').value,
                end_date: document.getElementById('endDate').value,
                status: document.getElementById('status').value
            };

            try {
                let response;
                if (editingId) {
                    response = await fetch(`${API_URL}/${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(taskData)
                    });
                    showMessage('Task updated successfully!');
                } else {
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(taskData)
                    });
                    showMessage('Task added successfully!');
                }

                if (!response.ok) {
                    throw new Error('Failed to save task');
                }

                editingId = null;
                form.reset();
                submitBtn.textContent = 'Add Task Entry';
                loadTasks();
            } catch (error) {
                console.error('Error saving task:', error);
                showMessage('Error saving task to database', 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Render tasks table
        function renderTasks(tasks) {
            if (!tasks || tasks.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="9">
                            <div class="empty-state">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                                </svg>
                                <p>No task entries found. Try adjusting your filters or add a new entry.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = tasks.map(task => `
                <tr data-id="${task.id}">
                    <td>${task.task}</td>
                    <td>${task.client}</td>
                    <td><span class="badge ${task.team.toLowerCase()}">${task.team}</span></td>
                    <td>${task.user}</td>
                    <td><span class="time-display">${formatTime(task.hours, task.minutes)}</span></td>
                    <td>${formatDate(task.start_date)}</td>
                    <td>${formatDate(task.end_date)}</td>
                    <td><span class="badge ${task.status.replace(' ', '-').toLowerCase()}">${task.status}</span></td>
                    <td>
                        <div class="actions">
                            <button class="icon-btn" onclick="editTask(${task.id})" title="Edit">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button class="icon-btn delete" onclick="deleteTask(${task.id})" title="Delete">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Edit task
        window.editTask = async (id) => {
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const data = await response.json();
                const task = data.task;

                editingId = id;
                document.getElementById('task').value = task.task;
                document.getElementById('client').value = task.client;
                document.getElementById('team').value = task.team;
                document.getElementById('user').value = task.user;
                document.getElementById('hours').value = task.hours;
                document.getElementById('minutes').value = task.minutes;
                document.getElementById('startDate').value = task.start_date;
                document.getElementById('endDate').value = task.end_date;
                document.getElementById('status').value = task.status;

                submitBtn.textContent = 'Update Task Entry';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Error loading task:', error);
                showMessage('Error loading task for editing', 'error');
            }
        };

        // Delete task
        window.deleteTask = async (id) => {
            if (!confirm('Are you sure you want to delete this entry?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete task');
                }

                showMessage('Task deleted successfully!');
                loadTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                showMessage('Error deleting task from database', 'error');
            }
        };

        // Initialize
        loadTasks();
    </script>
</body>
</html>
